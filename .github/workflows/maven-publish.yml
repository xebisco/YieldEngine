name: Publish package to GitHub Packages
on:
  release:
    type: published
jobs:
  publish:
    runs-on: ubuntu-18.04
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          path: ~/.m2/repository
          java-version: '11'
          distribution: 'adopt'
      - name: Publish package
        run: mvn --batch-mode deploy -X
        env:
          GITHUB_TOKEN: ${{ secrets.JAVA_TOKEN }}
